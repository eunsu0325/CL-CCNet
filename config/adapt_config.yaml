# =================================================================
# DESIGN PHILOSOPHY (User Node Based Control)
# =================================================================
Design_Documentation:
  philosophy: "User Node based Continual Learning for Palmprint Recognition"
  core_innovation: "Mahalanobis distance authentication with loop closure"
  main_contribution: "Self-correcting open-set palmprint recognition"
  loss_strategy: "SupCon + Mahalanobis with alternating training"
  node_strategy: "Diagonal covariance for efficiency, Full for training"

# =================================================================
# DATASET CONFIGURATION
# =================================================================
Dataset:
  type: "palmprint"
  height: 128
  width: 128
  use_angle_normalization: false
  dataset_path: "/content/drive/MyDrive/CCNet_OKD_CD/data/train_Tongji.txt"
  
  # ðŸ”¥ BATCH PROCESSING
  samples_per_label: 5  # Process 5 samples per user at once

# =================================================================
# MODEL CONFIGURATION
# =================================================================
PalmRecognizer:
  architecture: "CCNet"
  num_classes: 600
  com_weight: 0.8
  feature_dimension: 2048
  learning_rate: 0.001
  batch_size: 1024  # For compatibility
  load_weights_folder: "/content/drive/MyDrive/net_params1.pth"
  
  # Headless Configuration
  headless_mode: true
  verification_method: "metric"
  metric_type: "cosine"
  similarity_threshold: 0.5
  compression_dim: 128

# =================================================================
# CONTINUAL LEARNER CONFIGURATION
# =================================================================
ContinualLearner:
  adaptation: true
  adaptation_epochs: 3  # Per batch
  sync_frequency: 10
  replay_weight: 1.0
  new_data_weight: 1.0
  intermediate_save_frequency: 50
  learning_rate: 0.001
  
  # ðŸ”¥ BATCH CONFIGURATION
  training_batch_size: 32  # Total batch size for training
  hard_negative_ratio: 0.3  # 30% of buffer samples are hard negatives

# =================================================================
# REPLAY BUFFER CONFIGURATION
# =================================================================
ReplayBuffer:
  maximize_diversity: true
  max_buffer_size: 200  # Increased for better diversity
  similarity_threshold: 0.85
  storage_path: "./results/replay_buffer/"
  feature_extraction_for_diversity: true
  enable_smart_sampling: true
  diversity_update_frequency: 10
  model_save_path: "./results/models/"
  
  # ðŸ”¥ SIMPLIFIED CONFIGURATION
  samples_per_user_limit: 3  # Maximum samples per user in buffer

# =================================================================
# ðŸ”¥ USER NODE CONFIGURATION
# =================================================================
UserNode:
  enable_user_nodes: true  # User node system ON/OFF
  node_save_path: "./results/user_nodes/"
  collision_threshold: 0.5  # Loop closure trigger threshold
  use_faiss_index: true  # Faiss index for fast search
  max_samples_per_user: 10  # Max samples for node creation
  
  # PQ compression settings (future implementation)
  enable_compression: false
  pq_nbits: 8
  pq_nsegments: 32

# =================================================================
# ðŸ”¥ LOOP CLOSURE CONFIGURATION  
# =================================================================
LoopClosure:
  enabled: true  # Loop closure ON/OFF (auto OFF if UserNode is OFF)
  retraining_epochs: 5  # Epochs for collision resolution
  priority_weight: 2.0  # Weight for collision samples
  
# =================================================================
# LOSS CONFIGURATION
# =================================================================
Loss:
  temp: 0.07
  type: "SupConLoss"
  
  # ðŸ”¥ Online learning weights
  online_learning:
    enable_mahalanobis: true  # Mahalanobis loss ON/OFF
    supcon_weight: 1.0       # SupConLoss weight
    mahal_weight: 0.2        # Mahalanobis weight (smaller)
    alternate_training: true  # Alternate SupCon â†” Mahal

# =================================================================
# MODEL SAVING CONFIGURATION
# =================================================================
ModelSaving:
  final_save_path: "/content/drive/MyDrive/CoCoNut_UserNode"
  intermediate_save_frequency: 100
  enable_intermediate_save: true
  include_timestamp: true
  auto_generate_readme: true

# =================================================================
# DATA AUGMENTATION (OPTIONAL)
# =================================================================
DataAugmentation:
  enable_augmentation: false  # Disabled for consistency
  augmentation_probability: 0.4
  enable_geometric: true
  geometric_probability: 0.3
  max_rotation_degrees: 3
  max_translation_ratio: 0.05
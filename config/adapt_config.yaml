# =================================================================
# DESIGN PHILOSOPHY (Headless ì˜µì…˜ ì¶”ê°€)
# =================================================================
Design_Documentation:
  philosophy: "Intelligent Replay Buffer for Continual Palmprint Recognition"
  core_innovation: "Diversity-based sample selection with Faiss acceleration"
  main_contribution: "Memory-efficient continual learning without forgetting"
  loss_strategy: "Basic SupCon for stable continual learning"
  buffer_strategy: "Faiss-optimized diversity-based replay"
  scientific_basis: "Proven SupCon + Novel replay buffer design"
  headless_capability: "Optional head removal for open-set verification"

# =================================================================
# DATASET CONFIGURATION
# =================================================================
Dataset:
  type: "palmprint"
  height: 128
  width: 128
  use_angle_normalization: false
  dataset_path: "./data/test_tongji.txt"

# =================================================================
# MODEL CONFIGURATION (CCNet with Headless Option)
# =================================================================
PalmRecognizer:
  architecture: "CCNet"
  num_classes: 600
  com_weight: 0.8
  feature_dimension: 2048
  learning_rate: 0.001
  batch_size: 10
  load_weights_folder: "./results/checkpoint/net_params_best.pth"
  
  # ðŸ”¥ NEW: Headless Configuration
  headless_mode: false  # true: remove head, false: keep head
  verification_method: "classification"  # "classification" or "metric"
  metric_type: "cosine"  # "cosine" or "l2" (for metric verification)
  similarity_threshold: 0.5  # threshold for metric verification

# =================================================================
# CONTINUAL LEARNER CONFIGURATION
# =================================================================
ContinualLearner:
  adaptation: true
  adaptation_epochs: 2
  sync_frequency: 10
  replay_weight: 1.0
  new_data_weight: 1.0
  intermediate_save_frequency: 50
  learning_rate: 0.001
  batch_size: 10
  
  # Hard Mining ì„¤ì •
  enable_hard_mining: true
  hard_mining_ratio: 0.3

# =================================================================
# REPLAY BUFFER CONFIGURATION
# =================================================================
ReplayBuffer:
  maximize_diversity: true
  max_buffer_size: 50
  similarity_threshold: 0.85
  storage_path: "./results/replay_buffer/"
  feature_extraction_for_diversity: true
  enable_smart_sampling: true
  diversity_update_frequency: 10
  model_save_path: "./results/models/"

# =================================================================
# DATA AUGMENTATION
# =================================================================
DataAugmentation:
  enable_augmentation: true
  augmentation_probability: 0.4
  
  enable_geometric: true
  geometric_probability: 0.3
  max_rotation_degrees: 3
  max_translation_ratio: 0.05
  
  enable_resolution_adaptation: true
  resolution_probability: 0.3
  intermediate_resolutions:
    - [64, 64]
    - [96, 96]
    - [160, 160]
  resize_methods: ["nearest", "bilinear", "bicubic", "lanczos"]
  
  enable_noise: true
  noise_probability: 0.3
  noise_std_range: [0.01, 0.03]

# =================================================================
# LOSS CONFIGURATION
# =================================================================
Loss:
  temp: 0.07
  type: "SupConLoss"
  weight1: 0.8  # ArcFace (Stage 1 ì°¸ê³ ìš©)
  weight2: 0.2  # SupCon

# =================================================================
# MODEL SAVING CONFIGURATION
# =================================================================
ModelSaving:
  final_save_path: "/content/drive/MyDrive/CoCoNut_STAR"
  intermediate_save_frequency: 100
  enable_intermediate_save: true
  include_timestamp: true
  auto_generate_readme: true